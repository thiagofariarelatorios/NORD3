<html><head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NORD BARBERSHOP</title>
<style>
:root {
  --primary: #1a1a1a;
  --accent: #c4935c; 
  --text: #ffffff;
  --background: #242424;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cinzel', serif; 
}

body {
  background-color: var(--background);
  background-image: linear-gradient(rgba(36, 36, 36, 0.97), rgba(36, 36, 36, 0.97)),
                    url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 15h70v70h-70z' fill='none' stroke='%23c4935c' stroke-width='1' opacity='0.1'/%3E%3C/svg%3E");
  color: var(--text);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.logo {
  width: 150px;
  height: auto;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

h1 {
  font-size: 2.8em;
  color: var(--accent);
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 3px;
}

.booking-form {
  background: var(--primary);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  border: 1px solid rgba(196, 147, 92, 0.1);
}

.form-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: var(--accent);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
}

select, input {
  width: 100%;
  padding: 12px;
  border: 2px solid var(--accent);
  background: var(--background);
  color: var(--text);
  border-radius: 8px;
  font-size: 1em;
  font-family: 'Poppins', sans-serif;
}

.services-container {
  background: var(--primary);
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 25px;
}

.service-checkbox {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  padding: 10px;
  background: var(--background);
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.service-checkbox:hover {
  background: rgba(196, 147, 92, 0.1);
}

.service-checkbox input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin-right: 15px;
  cursor: pointer;
}

.service-details {
  flex-grow: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.service-name {
  font-size: 1em;
  color: var(--text);
}

.service-price {
  color: var(--accent);
  font-weight: 600;
}

.barbers-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}

.barber-card {
  background: var(--background);
  padding: 15px;
  border-radius: 10px;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
}

.barber-card:hover {
  border-color: var(--accent);
  transform: translateY(-5px);
}

.barber-card.selected {
  border-color: var(--accent);
  background: rgba(196, 147, 92, 0.1);
}

.barber-image {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 10px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.barber-image img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.button {
  background: var(--accent);
  color: var(--primary);
  padding: 15px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.button:hover {
  background: #d4a66c;
  transform: translateY(-2px);
}

.button i {
  margin-right: 8px;
  font-size: 1.2em;
}

.confirmation {
  display: none;
  text-align: center;
  padding: 30px;
  background: var(--primary);
  border-radius: 15px;
  margin-top: 20px;
  border: 1px solid rgba(196, 147, 92, 0.1);
}

.success-icon {
  color: var(--accent);
  font-size: 3em;
  margin-bottom: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-in {
  animation: fadeIn 0.5s ease forwards;
}

.barber-card .gcal-appointment-button {
  margin-top: 10px;
  width: 100%;
}

@media (max-width: 600px) {
  .barbers-grid, .services-grid {
    grid-template-columns: 1fr;
  }
}
</style>
