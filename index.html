<html><head>
<!-- <base href="/"> --> <!-- Removido -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NORD BARBERSHOP</title>
<style>
:root {
  --primary: #1a1a1a;
  --accent: #c4935c; 
  --text: #ffffff;
  --background: #242424;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cinzel', serif; 
}

body {
  background-color: var(--background);
  background-image: linear-gradient(rgba(36, 36, 36, 0.97), rgba(36, 36, 36, 0.97)),
                    url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 15h70v70h-70z' fill='none' stroke='%23c4935c' stroke-width='1' opacity='0.1'/%3E%3C/svg%3E");
  color: var(--text);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.logo {
  width: 150px;
  height: auto;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

h1 {
  font-size: 2.8em;
  color: var(--accent);
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 3px;
}

.booking-form {
  background: var(--primary);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  border: 1px solid rgba(196, 147, 92, 0.1);
}

.form-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 10px;
  color: var(--accent);
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
}

select, input {
  width: 100%;
  padding: 12px;
  border: 2px solid var(--accent);
  background: var(--background);
  color: var(--text);
  border-radius: 8px;
  font-size: 1em;
  font-family: 'Poppins', sans-serif;
}

.services-container {
  background: var(--primary);
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 25px;
}

.service-checkbox {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  padding: 10px;
  background: var(--background);
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.service-checkbox:hover {
  background: rgba(196, 147, 92, 0.1);
}

.service-checkbox input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin-right: 15px;
  cursor: pointer;
}

.service-details {
  flex-grow: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.service-name {
  font-size: 1em;
  color: var(--text);
}

.service-price {
  color: var(--accent);
  font-weight: 600;
}

.barbers-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}

.barber-card {
  background: var(--background);
  padding: 15px;
  border-radius: 10px;
  border: 2px solid transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
}

.barber-card:hover {
  border-color: var(--accent);
  transform: translateY(-5px);
}

.barber-card.selected {
  border-color: var(--accent);
  background: rgba(196, 147, 92, 0.1);
}

.barber-image {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 10px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.barber-image img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.button {
  background: var(--accent);
  color: var(--primary);
  padding: 15px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.button:hover {
  background: #d4a66c;
  transform: translateY(-2px);
}

.confirmation {
  display: none;
  text-align: center;
  padding: 30px;
  background: var(--primary);
  border-radius: 15px;
  margin-top: 20px;
  border: 1px solid rgba(196, 147, 92, 0.1);
}

.success-icon {
  color: var(--accent);
  font-size: 3em;
  margin-bottom: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-in {
  animation: fadeIn 0.5s ease forwards;
}

@media (max-width: 600px) {
  .barbers-grid, .services-grid {
    grid-template-columns: 1fr;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&amp;family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="header">
    <img src="logo.png" class="logo" alt="Nord Barbershop Logo">
    <h1>NORD BARBERSHOP</h1>
    <p>Reserve o seu hor&#xe1;rio</p>
  </div>

  <div class="booking-form">
    <div class="form-group">
      <label>Seus Dados</label>
      <input type="text" id="client-name" placeholder="Seu nome completo" required>
    </div>
    <div class="form-group">
      <input type="tel" id="client-phone" placeholder="Seu telefone" required>
    </div>

    <div class="form-group">
      <label>Escolha os servi&#xe7;os</label>
      <div class="services-container">
        <label class="service-checkbox">
          <input type="checkbox" name="service" value="34.99" data-name="Corte m&#xe1;quina">
          <div class="service-details">
            <span class="service-name">Corte m&#xe1;quina</span>
            <span class="service-price">R&#x24; 34,99</span>
          </div>
        </label>
        <label class="service-checkbox">
          <input type="checkbox" name="service" value="45.00" data-name="Corte Tesoura">
          <div class="service-details">
            <span class="service-name">Corte Tesoura</span>
            <span class="service-price">R&#x24; 45,00</span>
          </div>
        </label>
        <label class="service-checkbox">
          <input type="checkbox" name="service" value="30.00" data-name="Barba">
          <div class="service-details">
            <span class="service-name">Barba</span>
            <span class="service-price">R&#x24; 30,00</span>
          </div>
        </label>
        <label class="service-checkbox">
          <input type="checkbox" name="service" value="10.00" data-name="Pezinho">
          <div class="service-details">
            <span class="service-name">Pezinho</span>
            <span class="service-price">R&#x24; 10,00</span>
          </div>
        </label>
        <label class="service-checkbox">
          <input type="checkbox" name="service" value="14.90" data-name="Sobrancelha">
          <div class="service-details">
            <span class="service-name">Sobrancelha</span>
            <span class="service-price">R&#x24; 14,90</span>
          </div>
        </label>
        <label class="service-checkbox">
          <input type="checkbox" name="service" value="69.90" data-name="Corte+Barba">
          <div class="service-details">
            <span class="service-name">Corte+Barba</span>
            <span class="service-price">R&#x24; 69,90</span>
          </div>
        </label>
        <label class="service-checkbox">
          <input type="checkbox" name="service" value="150.00" data-name="Pintar cabelo Platinado">
          <div class="service-details">
            <span class="service-name">Pintar cabelo Platinado</span>
            <span class="service-price">R&#x24; 150,00</span>
          </div>
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Data</label>
      <input type="date" id="date" min>
    </div>

    <div class="form-group">
      <label>Hor&#xe1;rio</label>
      <select id="time">
        <option value>Selecione um hor&#xe1;rio</option>
      </select>
    </div>

    <div class="form-group">
      <label>Escolha seu profissional</label>
      <div class="barbers-grid">
        <div class="barber-card" data-id="1">
          <div class="barber-image">
            <img src="thor.jpg" alt="Thor">
          </div>
          <h3>Thor</h3>
          <p>Especialista em degrade</p>
        </div>
        <div class="barber-card" data-id="2">
          <div class="barber-image">
            <img src="odin.jpg" alt="Odin">
          </div>
          <h3>Odin</h3>
          <p>Mestre em barba</p>
        </div>
        <div class="barber-card" data-id="3">
          <div class="barber-image">
            <img src="loki.jpg" alt="Loki">
          </div>
          <h3>Loki</h3>
          <p>Cortes modernos</p>
        </div>
        <div class="barber-card" data-id="4">
          <div class="barber-image">
            <img src="kratos.jpg" alt="Kratos">
          </div>
          <h3>Kratos</h3>
          <p>Especialista em tesouras e M&#xe1;quina</p>
        </div>
      </div>
    </div>

    <button class="button" id="confirm-btn">Confirmar Agendamento</button>
  </div>

  <div class="confirmation" id="confirmation">
    <i class="fas fa-check-circle success-icon"></i>
    <h2>Agendamento Confirmado!</h2>
    <p id="confirmation-details"></p>
  </div>
</div>

<script>document.addEventListener('DOMContentLoaded', function () {
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date').min = today;
  const timeSelect = document.getElementById('time');
  for (let hour = 9; hour <= 18; hour++) {
    for (let minutes of ['00', '30']) {
      if (hour !== 18 || minutes !== '30') {
        const timeStr = `${hour.toString().padStart(2, '0')}:${minutes}`;
        const option = document.createElement('option');
        option.value = timeStr;
        option.textContent = timeStr;
        timeSelect.appendChild(option);
      }
    }
  }
  const barberCards = document.querySelectorAll('.barber-card');
  let selectedBarber = null;
  barberCards.forEach(card => {
    card.addEventListener('click', () => {
      barberCards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedBarber = {
        id: card.dataset.id,
        name: card.querySelector('h3').textContent
      };
    });
  });
  document.getElementById('confirm-btn').addEventListener('click', () => {
    const clientName = document.getElementById('client-name').value.trim();
    const clientPhone = document.getElementById('client-phone').value.trim();
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const selectedServices = Array.from(document.querySelectorAll('input[name="service"]:checked')).map(checkbox => ({
      name: checkbox.dataset.name,
      price: parseFloat(checkbox.value)
    }));
    if (!clientName || !clientPhone || !date || !time || !selectedBarber || selectedServices.length === 0) {
      alert('Por favor, preencha todos os campos e selecione pelo menos um serviço');
      return;
    }
    const totalPrice = selectedServices.reduce((sum, service) => sum + service.price, 0);
    const servicesText = selectedServices.map(service => `${service.name} - R$ ${service.price.toFixed(2)}`).join('\n');
    const formattedDate = new Date(date).toLocaleDateString('pt-BR');
    const message = `*Novo Agendamento*\n\n👤 Cliente: ${clientName}\n📱 Telefone: ${clientPhone}\n📅 Data: ${formattedDate}\n⏰ Horário: ${time}\n\n✂️ Serviços:\n${servicesText}\n\n💰 Valor Total: R$ ${totalPrice.toFixed(2)}\n💈 Barbeiro: ${selectedBarber.name}`;
    const whatsappNumber = "5522981544410";
    const encodedMessage = encodeURIComponent(message);
    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
    window.open(whatsappUrl, '_blank');
    document.getElementById('confirmation-details').textContent = `${clientName}, seu agendamento está confirmado!\n${formattedDate} às ${time}\nServiços: ${selectedServices.map(s => s.name).join(', ')}\nValor Total: R$ ${totalPrice.toFixed(2)}\nBarbeiro: ${selectedBarber.name}`;
    const confirmation = document.getElementById('confirmation');
    confirmation.style.display = 'block';
    confirmation.classList.add('animate-in');
    document.getElementById('client-name').value = '';
    document.getElementById('client-phone').value = '';
    document.getElementById('date').value = '';
    document.getElementById('time').value = '';
    document.querySelectorAll('input[name="service"]').forEach(checkbox => checkbox.checked = false);
    barberCards.forEach(c => c.classList.remove('selected'));
    selectedBarber = null;
    confirmation.scrollIntoView({
      behavior: 'smooth'
    });
  });
});</script>
</body></html>
